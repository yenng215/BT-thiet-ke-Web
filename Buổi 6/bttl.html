<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bttl</title>
    <script type="text/javascript">
        function hienthianh(dovat){
            if(dovat=="mu"){
                document.write("<img src='balo.jpeg'>");
            }else{
                document.write("<img src='dep.jpg'>");
            }
            }
    </script>
</head>
<body>
    <p>Hãy chọn đồ vật mà bạn thích:</p>
    <input type="button" value="balo" onclick="hienthianh('balo');"/>
    <input type="button" value="dép" onclick="hienthianh('dep');"/>
<body>
</html>
